version: "3.7"

services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app/backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    stdin_open: true
    tty: true
    env_file: 
      - ./backend/.env
    command: python manage.py runserver 0.0.0.0:8000
    depends_on: 
      - db
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./postgres/.env
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.local
    stdin_open: true
    volumes:
      - ./frontend:/app
      # One-way volume to use node_modules from inside image
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    command: npm start

